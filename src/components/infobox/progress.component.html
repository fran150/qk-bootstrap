<quark-component>
    <div class="info-box" data-bind="css: infoBoxClass">
        <span class="info-box-icon" style="padding-top: 20px">
            <i data-bind="css: model.fontIcon"></i>
        </span>
        <div class="info-box-content">
            <span class="info-box-text" data-bind="text: model.title"></span>
            <span class="info-box-number" data-bind="text: model.text"></span>

            <div class="progress">
                <div class="progress-bar" data-bind="style: progressStyle"></div>
            </div>
            <span class="progress-description" data-bind="text: model.progressDescription">
                70% Increase in 30 Days
            </span>
        </div>
    </div>
</quark-component>
