<quark-component>
    <div class="nav navbar-nav">
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                <!-- ko if: icon() -->
                    <span data-bind="css: icon"></span>
                <!-- /ko -->
                <span data-bind="text: text"></span>
                <!-- ko if: alerts().length -->
                    <div class="badge" data-bind="text: alerts().length"></div>
                <!-- /ko -->
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" data-bind="foreach: alerts">
                <li>
                    <a data-bind="attr: { href: $parent.url(routeName, routeOptions) }">
                        <!-- ko if: icon -->
                            <span data-bind="css: icon"></span>
                        <!-- /ko -->
                        <span data-bind="html: text"></span>
                    </a>
                </li>
            </ul>
        </li>
    </div>
</quark-component>
