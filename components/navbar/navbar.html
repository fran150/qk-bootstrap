                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- ko if: visibleIcon -->
                <a href="#" class="pull-left" style="margin-left: 15px">
                    <!-- ko ifnot: iconType() == 'font' -->
                        <img style="margin-top: 11px; margin-left: 10px; height:30px;" data-bind="attr: { src: iconUrl, href: url }" />

                </a>
            <!-- /ko -->
            <a class="navbar-brand" style="padding-left: 15px" data-bind="attr: { href: url }">

                <!-- /ko -->
                <span data-bind="html: html"></span>
            </a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <!-- ko content: 'left' --><!-- /ko -->
            </ul>
